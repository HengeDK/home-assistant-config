icon: mdi:music
title: Musik
panel: true
cards:
  - type: vertical-stack
    cards:
      ######################################################################
      ###                          Header row                            ###
      ######################################################################
      - type: horizontal-stack
        cards:
          - !include ../cards/tablet_header.yaml
      ######################################################################
      ###                   Main content - 3 columns                     ###
      ######################################################################
      - type: horizontal-stack
        cards:
          ##################################################################
          ###                         Column #1                          ###
          ##################################################################
          - type: vertical-stack
            cards:
              #─────────────────────────────────────────────────────────────
              # Spotify card - Featured
              #─────────────────────────────────────────────────────────────
              - type: custom:spotify-card
                name: Featured
                limit: 12
                account: default
                spotify_entity: media_player.terrasse
                grid_covers_per_row: 6
                hide_currently_playing: true
                hide_playback_controls: true
                #hide_top_header: true
                display_style: grid
                playlist_type: featured
              #─────────────────────────────────────────────────────────────
              # Spotify card - Playlists
              #─────────────────────────────────────────────────────────────
              - type: custom:spotify-card
                name: Playlister
                limit: 12
                account: default
                spotify_entity: media_player.terrasse
                grid_covers_per_row: 6
                hide_currently_playing: true
                hide_playback_controls: true
                #hide_top_header: true
                display_style: grid
                #playlist_type: featured
