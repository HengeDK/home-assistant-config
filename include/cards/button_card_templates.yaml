      - grid-template-rows: 1fr 5fr 1fr
    name:
      - background-color: rgba(0, 0,0, 0.3)
      - padding-left: 35px
      - width: 100%
      - line-height: 40px
      - text-align: left
      - display: inline-block
      - vertical-align: middle
    state:
      - background-color: rgba(0, 0,0, 0.3)
      - padding-left: 35px
      - width: 100%
      - line-height: 40px
      - text-align: left
      - display: inline-block
      - vertical-align: middle
