#───────────────────────────────────────────────────────────────────────────────
# Alarm
#───────────────────────────────────────────────────────────────────────────────
- name: camera1
  identifier: "camera1"
  actions:
    - identifier: "START_ALARM"
      title: "Aktiver alarm"
      activationMode: "background"
      authenticationRequired: no
      destructive: true
      behavior: "default"
    - identifier: "STOP_ALARM"
      title: "Stop alarm"
      activationMode: "background"
      authenticationRequired: true
      destructive: no
      behavior: "default"
    - identifier: "NOTIFY_TTS"
      title: "TTS besked"
      destructive: false
      behavior: "textInput"
      textInputButtonTitle: "Send besked"
      textInputPlaceholder: "Skriv besked"
